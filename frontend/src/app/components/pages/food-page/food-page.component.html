<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name">


    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite?'':'not'}}">
                ‚ù§
            </span>
    </div>

    <div class="stars">
        <ngb-rating 
        [(rate)]="food.stars" 
        [max]="5" 
        [readonly]="true" 
        checkedcolor="red" 
        uncheckedcolor="black" 
        size="25px" 
        [readonly]="true">
    </ngb-rating>

      </div>

    <div class="origins">
        <span *ngFor="let origin of food.origins">
            {{origin}}
        </span>
    </div>

    <div class="tags">
        <a *ngFor="let tag of food.tags" href="/tag/{{tag}}">{{tag}}</a>
        {{tag}}
    </div>

    <div class="cook-time">
        <span>
            üïí Time to cook about <strong> {{food.cookTime}} </strong> minutes 
        </span>
    </div>

    <div class="price">
        <span>
            {{food.price | currency}}
        </span>
    </div>

    <button>Add to Cart</button>
</div>
