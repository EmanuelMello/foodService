<ul>
    <li *ngFor="let food of foods">
        <a href="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="{{food.name}}"/>
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
            </div>
        </a>
    </li>
</ul>
